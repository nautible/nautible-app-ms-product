version: '3.7'
services:
  mysql:
    container_name: nautible-app-product-mysql
    build:
      context: ./database
    volumes:
      - ./database/mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DATABASE_PW}
    ports:
      - "3306:3306"
    networks:
      - nautible-app-product-net
  product:
    container_name: nautible-app-product
    image: ogis/nautible-app-product:latest
    ports:
      - "8080:8080"
    networks:
      - nautible-app-product-net
    depends_on: 
      - mysql
    environment:
      DB_HOST: mysql
      DB_USER: ${DATABASE_USER}
      DB_PW: ${DATABASE_PW}
networks:
  nautible-app-product-net:
    driver: bridge
